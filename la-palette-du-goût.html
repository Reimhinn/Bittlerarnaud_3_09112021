<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>ohmyfood</title>
  <script src="https://kit.fontawesome.com/f8ed3350bb.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>

  <header class="header">
    <div class="wrapper">
      <a href="index.html"><i class="fas fa-arrow-left header__arrow"></i></a>
      <h1 class="header__logo">ohmyfood</h1>
    </div>
  </header>

  <main>

    <section class="background-picture">
      <img class="background-picture__img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </section>

    <section class="menu">
      <div class="wrapper">
        <div class="menu__flex-title">
          <h1 class="menu__title">La palette du goût</h1>
          <i class="far fa-heart menu__heart"></i>
        </div>
        <div class="menu__section">
          <h2 class="menu__h2">ENTRÉES</h2>
          <ul class="meals">
            <li class="meals__meal">
              <h3 class="meals__title">Fricassée d'escargot</h3>
              <p class="meals__description">Au piment d'Espelette </p>
              <strong class="meals__price">35€</strong>
            </li>
            <li class="meals__meal"></li>
            <li class="meals__meal"></li>
          </ul>
        </div>
      </div>
    </section>

  </main>


  <footer class="footer">
    <div class="wrapper">
      <h2 class="footer__h2">ohmyfood</h2>
        <ul class="footer__list">
          <li class="footer__list-element"><a class="footer__list-text" href=""><i class="fas fa-utensils footer__list-icon"></i> Proposer un restaurant</a></li>
          <li class="footer__list-element"><a class="footer__list-text" href=""><i class="fas fa-hands-helping footer__list-icon"></i>Devenir partenaire</a></li>
          <li class="footer__list-element"><a class="footer__list-text" href="">Mentions légales</a></li>
          <li class="footer__list-element"><a class="footer__list-text" href="">Contact</a></li>
        </ul>
    </div>
  </footer>

</body>
</html>
